.centered { 
text-align: center;
  position: fixed;
        display: table-cell;
        vertical-align: bottom;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
.quotetext {
-webkit-touch-callout: none;
-webkit-user-select: none;
-khtml-user-select: none;
-moz-user-select: none;
-ms-user-select: none;
user-select: none;
	font-family: 'Source Code Pro', monospace;
	color: black;
	text-align: center;
}

-webkit-user-select: none;

.button {

user-select: none;

    background-color: white;

  vertical-align: middle;
  text-align: center;
  transition: all 0.5s;
  cursor: pointer;
  margin-left: 5px;
  margin-right: 5px;
  margin-bottom: 5px;

<div class="title">Developers Quotes</div>
<div class="centered">
  <div id="quote" class="quotetext"></div>

  </div>

<script>
var obj, random, dbParam, xmlhttp, myObj, x, txt = "";
dbParam = JSON.stringify(0);
xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        myObj = JSON.parse(this.responseText);
        txt += ""
        for (x in myObj) {
        	random = Math.floor(Math.random()* (myObj.length));
            txt = "" + myObj[random].text + "";
			auth = myObj[random].author + " | developers quotes";
        }
        txt += ""        
        document.getElementById("quote").innerHTML = txt;
        document.getElementById("author").innerHTML = auth;
    }
};
xmlhttp.open("GET", "https://raw.githubusercontent.com/fortrabbit/quotes/master/quotes.json", true);
xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
xmlhttp.send("x=" + dbParam);
</script>
