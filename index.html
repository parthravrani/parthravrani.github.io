<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravrani Nexus</title>
    <meta name="description" content="Ravrani Nexus">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Google Fonts - Vina Sans for Ravrani, Montserrat for Nexus -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vina+Sans&family=Montserrat:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #e5e5e5; /* Light gray background */
            color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            min-height: 100vh;
            padding: 60px 40px;
        }
        
        /* Corner text styles */
        .corner-text {
            position: absolute;
            font-size: 11px;
            font-weight: 400;
            color: #000000;
            line-height: 1.6;
            letter-spacing: 0.02em;
        }
        
        .corner-label {
            font-weight: 500;
            margin-bottom: 2px;
        }
        
        .corner-value {
            font-weight: 400;
        }
        
        /* Top-left corner */
        .top-left {
            top: 60px;
            left: 40px;
        }
        
        /* Top-right corner */
        .top-right {
            top: 60px;
            right: 40px;
            text-align: right;
        }
        
        /* Bottom-left corner */
        .bottom-left {
            bottom: 60px;
            left: 40px;
        }
        
        /* Bottom-right corner */
        .bottom-right {
            bottom: 60px;
            right: 40px;
            text-align: right;
        }
        
        /* Main text container */
        .main-text-container {
            text-align: center;
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 95%;
        }
        
        /* Ravrani - Bold, Compressed, Big */
        .ravrani-text {
            font-family: 'Vina Sans', sans-serif;
            font-size: clamp(8rem, 35vw, 28rem);
            font-weight: 400;
            color: #000000;
            text-transform: uppercase;
            letter-spacing: -0.05em;
            line-height: 0.7;
            margin: 0;
            display: block;
            transform: scaleX(0.75);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Nexus - Montserrat font, positioned below with closer spacing */
        .nexus-text {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(2rem, 6vw, 4.5rem);
            font-weight: 400;
            font-style: italic;
            color: #000000;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            line-height: 1.2;
            margin: 0;
            margin-top: 0.4em;
            display: block;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 40px 30px;
            }
            
            .corner-text {
                font-size: 10px;
            }
            
            .top-left, .top-right {
                top: 40px;
            }
            
            .top-left {
                left: 30px;
            }
            
            .top-right {
                right: 30px;
            }
            
            .bottom-left, .bottom-right {
                bottom: 40px;
            }
            
            .bottom-left {
                left: 30px;
            }
            
            .bottom-right {
                right: 30px;
            }
            
            .ravrani-text {
                font-size: clamp(5rem, 25vw, 18rem);
            }
            
            .nexus-text {
                font-size: clamp(1.5rem, 5vw, 3.5rem);
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 30px 20px;
            }
            
            .corner-text {
                font-size: 9px;
            }
            
            .top-left, .top-right {
                top: 30px;
            }
            
            .top-left {
                left: 20px;
            }
            
            .top-right {
                right: 20px;
            }
            
            .bottom-left, .bottom-right {
                bottom: 30px;
            }
            
            .bottom-left {
                left: 20px;
            }
            
            .bottom-right {
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Top-left corner -->
    <div class="corner-text top-left">
        <div class="corner-label">Since</div>
        <div class="corner-value">2017</div>
    </div>
    
    <!-- Top-right corner -->
    <div class="corner-text top-right">
    </div>
    
    <!-- Main centered text -->
    <div class="main-text-container">
        <span class="ravrani-text">Ravrani</span>
        <span class="nexus-text">Nexus</span>
    </div>
    
    <!-- Bottom-left corner -->
    <div class="corner-text bottom-left">
        <div class="corner-value" style="font-size: 12px; line-height: 1.8;">चरन्मार्गान्विजानाति ।</div>
    </div>
    
    <!-- Bottom-right corner -->
    <div class="corner-text bottom-right">
        <div class="corner-value">© 2025 Ravrani Nexus</div>
        <div class="corner-value" style="margin-top: 4px; font-size: 10px;">All rights reserved</div>
    </div>
</body>
</html>
