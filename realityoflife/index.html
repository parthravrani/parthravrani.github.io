.centered {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

	font-family: 'Playfair Display', serif;
	color: black;

}

	text-transform: uppercase;

	color: black;
	margin-top: 15px;
	text-align: center;
}
.footer{ 
	position: absolute;
	bottom: 5px;
	font-family: 'Libre Baskerville', serif;
	font-size: 10px;
}

	font-family: 'Playfair Display', serif;
	margin: 15px;
	font-size: 20px;

<div class="title">Reality Of Life</div>

  </div>

<script>
var obj, dbParam, xmlhttp, myObj, x, txt = "";
dbParam = JSON.stringify(0);
xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        myObj = JSON.parse(this.responseText);
        txt += ""
        for (x in myObj) {
        	var random = Math.floor(Math.random()* (myObj.length));
            txt = "" + myObj[random].body + "";
        }
        txt += ""        
        document.getElementById("quote").innerHTML = txt;
    }
};
xmlhttp.open("GET", "https://raw.githubusercontent.com/parthravrani/parthravrani.github.io/master/realityoflife/quote.json", true);
xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
xmlhttp.send("x=" + dbParam);

</script>
